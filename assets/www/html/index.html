<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>JetDesk</title>
  <meta name="description" content="JetDesk | Mobile Desk Manager">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../css/jquery.mobile-1.0.1.css">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.0.1.css">
	<link rel="stylesheet" href="../css/style.css">

  <!-- All JavaScript at the bottom, except this Modernizr build and the PhoneGap API.
       Modernizr enables HTML5 elements & feature detects for optimal performance.
       Create your own custom Modernizr build: www.modernizr.com/download/ -->
  <script src="../js/libs/modernizr-2.5.3.min.js"></script>
  <script src="../js/opt/phonegap-1.2.0.js"></script>
</head>
<body class="">
	
	<!-- Start of first page -->
	<div data-role="page" id="foo">

		<div data-role="header" data-id="header" data-position="fixed">
			<h1>Foo</h1>
		</div><!-- /header -->

		<div data-role="content">	
			<p>I'm first in the source order so I'm shown as the page.</p>		
			<p>View internal page called <a href="#bar">bar</a></p>	
		</div><!-- /content -->

		<div data-role="footer" data-id="footer" data-position="fixed">
			<h4>Page Footer</h4>
		</div><!-- /footer -->
	</div><!-- /page -->


	<!-- Start of second page -->
	<div data-role="page" id="bar">

		<div data-role="header" data-id="header" data-position="fixed">
			<h1>Bar</h1>
		</div><!-- /header -->

		<div data-role="content">	
			<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my ID is beeing clicked.</p>		
			<p><a href="#foo">Back to foo</a></p>	
		</div><!-- /content -->

		<div data-role="footer" data-id="footer" data-position="fixed">
			<h4>Page Footer</h4>
		</div><!-- /footer -->
	</div><!-- /page -->
	
	

  <!-- JavaScript at the bottom for fast page loading -->
  <script src="../js/libs/jquery-1.7.1.js"></script>
	<script src="../js/libs/jquery.mobile-1.0.1.js"></script>

  <!-- scripts concatenated and minified via build script -->
  <script src="../js/bootstrap-2.0.1.js"></script>
	<script src="../js/plugins.js"></script>
  <script src="../js/script.js"></script>
  <!-- end scripts -->
</body>
</html>
